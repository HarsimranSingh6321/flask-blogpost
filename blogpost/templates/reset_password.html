{% extends 'base.html'  %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Reset Password
{% endblock %}

{% block body %}
<style media="screen">
  body{
     background-color:#3d7c47;
  }
  .leg{
    color: white;
  }
</style>

  <div class="container" style="margin-top:30px; width:400px; height:500px; padding:40px">
    <legend class="border-bottom mb-4 leg"> Reset Password</legend>
    <form  action="{{url_for('users.reset_token', token=token)}}" method="post" >
      {{form.hidden_tag()}}
        <div style="color:white">
          {{wtf.form_field(form.password)}}
          </div>

          <div style="color:white">
        {{wtf.form_field(form.confirm_password)}}
        </div>
      <button class="btn btn-primary btn-lg btn-block" type="submit">Reset Password</button>
    </form>
  </div>
{% endblock %}
