{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{%  block title%}
Edit
{% endblock %}

{% block body %}
<style media="screen">
  @media (max-width: 480px){
    div{
      margin-top:20px;
      margin-left:530px;
    }
  }
</style>

<div class="container border" style=" width:500px; padding:20px;">
  <form  action="{{url_for('posts.edit',post_id=post.id)}}" method="post" >
    {{form.hidden_tag()}}
    <legend><u>Edit Post</u></legend>
    <div class="" style="padding:10px">
      {{wtf.form_field(form.title)}}
      <br>
      {{wtf.form_field(form.content)}}
      <br>
      <button class="btn btn-primary btn-lg" type="submit">Save changes</button>
    </div>
</form>
</div>

{% endblock %}
