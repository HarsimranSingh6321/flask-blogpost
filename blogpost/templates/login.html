{% extends 'base.html'  %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Login
{% endblock %}

{% block body %}

<style media="screen">
  body{
     background-color:#3d7c47;
  }
  .divv{
    background-color: white;
  }
</style>

<div class="container divv" style="margin-top:20px; width:400px ; height:400px; padding:35px">
<legend class="border-bottom mb-4 ">Login</legend>
<form  action="{{url_for('users.login')}}" method="post">
    {{form.hidden_tag()}}

    {{wtf.form_field(form.username)}}

    {{wtf.form_field(form.password)}}

    <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

    {{wtf.form_field(form.remember)}}
    <a class="text-muted mb-3" href="{{url_for('users.request_token')}}">Forgot password?</a>

</form>
</div>
<br>


{% endblock %}
